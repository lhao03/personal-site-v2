<header>
  <div id="nav-border" class="container">

    {{ range .Site.Menus.main }}
      {{ $text := print .Name | safeHTML }}
      <a class="nav-link" href="{{ .URL }}" style="margin: .15vw;">{{ $text }}</a>
    {{ end }}
    </nav>
  </div>
</header>
